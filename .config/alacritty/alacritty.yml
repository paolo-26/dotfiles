env:
  TERM: xterm-256color

window:
  # Window title
  title: Alacritty

  # Blank space added around window in pixels.
  padding:
    x: 6
    y: 6

font:
  normal:
    family: monospace
    style: Regular
  size: 10.0

schemes:
  ubuntu: &ubuntu
    # Default colors
    primary:
      background: '#300a24'
      foreground: '#eeeeec'

    # Normal colors
    normal:
      black:   '#2e3436'
      red:     '#cc0000'
      green:   '#4e9a06'
      yellow:  '#c4a000'
      blue:    '#3465a4'
      magenta: '#75507b'
      cyan:    '#06989a'
      white:   '#d3d7cf'

    # Bright colors
    bright:
      black:   '#555753'
      red:     '#ef2929'
      green:   '#8ae234'
      yellow:  '#fce94f'
      blue:    '#729fcf'
      magenta: '#ad7fa8'
      cyan:    '#34e2e2'
      white:   '#eeeeec'

  wombat: &wombat
    primary:
      background: '#1f1f1f'
      foreground: '#e5e1d8'

    # Normal colors
    normal:
      black:   '#000000'
      red:     '#f7786d'
      green:   '#bde97c'
      yellow:  '#efdfac'
      blue:    '#6ebaf8'
      magenta: '#ef88ff'
      cyan:    '#90fdf8'
      white:   '#e5e1d8'
  
    # Bright colors
    bright:
      black:   '#b4b4b4'
      red:     '#f99f92'
      green:   '#e3f7a1'
      yellow:  '#f2e9bf'
      blue:    '#b3d2ff'
      magenta: '#e5bdff'
      cyan:    '#c2fefa'
      white:   '#ffffff'

  Dracula: &dracula
    primary:
      background: '#282a36'
      foreground: '#f8f8f2'
  
    # Normal colors
    normal:
      black:   '#000000'
      red:     '#ff5555'
      green:   '#50fa7b'
      yellow:  '#f1fa8c'
      blue:    '#caa9fa'
      magenta: '#ff79c6'
      cyan:    '#8be9fd'
      white:   '#bfbfbf'
  
    # Bright colors
    bright:
      black:   '#575b70'
      red:     '#ff6e67'
      green:   '#5af78e'
      yellow:  '#f4f99d'
      blue:    '#caa9fa'
      magenta: '#ff92d0'
      cyan:    '#9aedfe'
      white:   '#e6e6e6'

# Use the following color scheme:
colors: *wombat
